<#include "/_layouts.html">
<@layout_simple pageId="home" titleKey="home.title" forms=true>
	<#list policies as policy>
		<article class="policy-summary">
			<header>
				<a href="ui/policy/load/${policy.uid}">${policy.name?html}</a>
			</header>
			<p>
				<span class="info">${policy.description?html}</span>
				<@uid value=policy.uid />
			</p>
		</article>
	</#list>	
	<footer>
		<@form_create
			action="ui/policy/create"
			text="Create new policy"
			name="name"
			/>
		</form>
	</footer>
	<nav>
		<a href="logout">${loc("home.exit")}</a>
	</nav>
</@layout_simple>
