<#include "/_layouts.html">
<@layout_simple pageId="home" titleKey="home.title">
	<#list policies as policy>
		<article class="policy-summary">
			<header>
				<a href="ui/policy/load/${policy.uid}"><h1>${policy.name?html}</h1></a>
			</header>
			<p>
				<span class="info">${policy.description?html}</span>
				<@uid value=policy.uid />
			</p>
		</article>
	</#list>	
</@layout_simple>
