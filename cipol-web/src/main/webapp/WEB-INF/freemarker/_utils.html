	<!-- ${text} -->
</#macro>

<#macro uid value>
	<span class="macro-uid">[<span>${value}</span>]</span>
</#macro>

<#macro disabled value>
	<#if value>
		<span class="macro-disabled">Disabled</span>
	<#else>
		<span class="macro-enabled">Enabled</span>
	</#if>
</#macro>


<#macro parameter p>	
	<span class="macro-param">
		<span class="macro-param-name">
			${p.name?html}
		</span>
		=
		<span class="macro-param-value">
			${p.value?html}
		</span>
	</span>
</#macro>
