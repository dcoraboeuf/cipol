<#macro uid value>
	<span class="macro-uid">[<span>${value}</span>]</span>
</#macro>

<#macro disabled value>
	<#if value>
		<span class="disabled">Disabled</span>
	<#else>
		<span class="enabled">Enabled</span>
	</#if>
</#macro>
