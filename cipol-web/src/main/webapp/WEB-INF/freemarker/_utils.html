<#macro comment text>
	<#-- TODO Optional output -->
	<!-- ${text?html} -->
</#macro>

<#macro uid value>
	<span class="macro-uid">[<span>${value?html}</span>]</span>
</#macro>

<#macro lh key>
	${loc("${key}")?html}
</#macro>

<#macro disabled value>
	<#if value>
		<span class="macro-disabled"><@lh key="general.disabled" /></span>
	<#else>
		<span class="macro-enabled"><@lh key="general.enabled" /></span>
	</#if>
</#macro>


<#macro parameter p>	
	<span class="macro-param">
		<span class="macro-param-name">
			${p.name?html}
		</span>
		=
		<span class="macro-param-value">
			${p.value?html}
		</span>
	</span>
</#macro>
